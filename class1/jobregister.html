<html>
    <head>
        <title>à¹‹Job Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                <fieldset>
                    <legend>Personal Data</legend>
                        <label>Last Name*</label>
                        <br>
                        <input type="text" >
                        <br><br>
                        <label>First Name*</label>
                         <input type="text" >
                        <label>Middle Name*</label>
                         <input type="text" >
                         <br><br>
                         <label>Email*</label>
                         <br>
                         <input type="text" >
                         <br><br>
                         <label>Resume*</label>
                         <br>
                         <textarea  rows = "3" cols="30"></textarea>
                </fieldset>
                <fieldset>
                      <legend>Job</legend>
                           <label>Position applied for</label>
                           <select>
                                <option>Administration</option>
                                <option>Engineer</option>
                                <option>Doctor</option>
                           </select>

                           <label>Hourly Wage *</label>
                           <input type="text" >
                           
                           <br><br>
                           <label>Date you can start *</label>
                           <select>
                                <option>Jun</option>
                                <option>Feb</option>
                                <option>Mat</option>
                           </select>
                           <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                           </select>
                           <select>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                           </select>                          
                           <label>Weekly Hours*</label>
                            <input type="text" >                          
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
